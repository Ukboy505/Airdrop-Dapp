<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">


    <script defer src="app.js"></script>
</head>
<body>
    <h2>Airdrop DApp</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress">Not Connected</p>

    <h3>Airdrop Tokens</h3>
    <textarea id="addresses" placeholder="Enter recipient addresses (comma separated)"></textarea>
    <textarea id="amounts" placeholder="Enter amounts (comma separated)"></textarea>
    <button onclick="airdropTokens()">Airdrop</button>

    <h3>Withdraw Tokens</h3>
    <input type="text" id="withdrawAmount" placeholder="Amount to withdraw">
    <button onclick="withdrawTokens()">Withdraw</button>

    <h3>Pause/Unpause</h3>
    <button onclick="pauseContract()">Pause</button>
    <button onclick="unpauseContract()">Unpause</button>

    <h3>Event Logs</h3>
    <div id="events"></div>
</body>
</html>
