<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop DApp</title>

    <link rel="icon" href="favicon.ico">
    
        <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
   
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2>Airdrop DApp</h2>
    <div class="container">
      <button class="button" id="connectButton">
        <img src="MetaMask.png" alt="metamask logo" /> Connect wallet

        <span id="loading"
          ><span>&bull;</span><span>&bull;</span><span>&bull;</span></span
        >
      </button>

      <div id="walletID">Your wallet is not connected yet.</div>

      <div id="mobileDeviceWarning">
        If you are on a mobile phone, please use MetaMask application's browser
        to connect.
      </div>
    </div>

    <div class="alert" id="installAlert">
      Please refresh your browser after installing the Metamask plugin

      <button class="button" id="reloadButton">Reload page</button>
    </div>

   
    <h3>Distribute Airdrop</h3>
    <textarea id="addresses" placeholder="Enter recipient addresses (comma separated)"></textarea>
    <textarea id="amounts" placeholder="Enter amounts (comma separated)"></textarea>
    <button onclick="airdropTokens()">Airdrop</button>

    <h3>Withdraw Tokens</h3>
    <input type="text" id="withdrawAmount" placeholder="Amount to withdraw">
    <button onclick="withdrawTokens()">Withdraw</button>

    <h3>Pause/Unpause</h3>
    <button onclick="pauseContract()">Pause</button>
    <button onclick="unpauseContract()">Unpause</button>

    <h3>Event Logs</h3>
    <div id="events"></div>
    
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
